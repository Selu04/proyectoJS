<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/inicioSesion.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="jscripts/alertify.js"></script>
</head>
<body>
    <main>
        <div class="form-container">
            <div style="display: flex; align-items: center;">
                <img src="res/logo.jpg" alt="Logo de la empresa" class="logo">
                <h1 style="color: #333;">Iniciar Sesión</h1>
            </div>
            <form action="javascript:inicio()" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Iniciar Sesión</button>
                    <p class="register-text">Si no tienes cuenta, <a href="registrarse.html">regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
