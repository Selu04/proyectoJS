<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="jscripts/alertify.js"></script>
</head>
<body>
    <main>
        <div class="form-container">
            <div style="display: flex; align-items: center;">
                <img src="res/logo.jpg" alt="Logo de la empresa" class="logo">
                <h1 style="color: #333;">Formulario de Registro</h1> 
            </div>
            <form action="javascript:registro()" method="post">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" onclick="registro()">Registrarse</button>
                    <p class="login-text">Si ya tienes cuenta, inicia sesión <a href="iniciarSesion.html">aquí</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
